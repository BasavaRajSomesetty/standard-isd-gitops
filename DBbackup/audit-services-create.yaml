---
apiVersion: v1
data:
  audit-local.yml: >-
    
kind: Secret
metadata:
  labels:
    app: oes
    component: auditservice-v311
  name: oes-audit-service-config-v311
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: oes
    component: auditservice-v311
  name: oes-audit-service-v311
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oes
      component: auditservice-v311
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: oes
        component: auditservice-v311
    spec:
      containers:
        - image: 'quay.io/opsmxpublic/ubi8-oes-audit-service:v3.11.1'
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /mgmt/health
              port: 8097
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 1
          name: oes-audit-service-v311
          ports:
            - containerPort: 8097
              name: backend
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 8097
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 1000m
              memory: 1000Mi
            requests:
              cpu: 500m
              memory: 500Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /opsmx/conf/audit-service-local.yml
              name: audit-config-volume
              subPath: audit-local.yml
            - mountPath: /opsmx/conf/bootstrap.yml
              name: bootstrap-config-volume
              subPath: bootstrap.yml
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: opsmxdev-secret
        - name: opsmx11-secret
      initContainers:
        - command:
            - /bin/bash
            - '-c'
            - >-
              sleep 30;echo Waiting for oes-db to be up and running; pg_isready
              -h oes-db -p 5432 && echo PostgreSQL DB is ready to receive
              connections
          image: 'postgres:9.6.5'
          imagePullPolicy: IfNotPresent
          name: db-check
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: audit-config-volume
          secret:
            defaultMode: 420
            items:
              - key: audit-local.yml
                path: audit-local.yml
            secretName: oes-audit-service-config-v311
        - name: bootstrap-config-volume
          secret:
            defaultMode: 420
            items:
              - key: bootstrap.yml
                path: bootstrap.yml
            secretName: bootstrap
