apiVersion: v1
data:
  url: github.com/ksrinimba/gitops3126-upgrade # github url without the leading "https://", the "git-repo" in the documentation
  username: ksrinimba                          # Please enter the github userid
  gitemail: test@opsmx.io ## Please enter the github email id

  #####################################################################################################
  # Typically, there is no need to change the values below this line
  #####################################################################################################
  branch: main         # Gitrepo branch, MUST be the default branch
  version: 3.12.6      # ISD version
  namespace: opsmx-isd # Namespace to install ISD, best not to change 
  path: upgrade/isd-upgrade-generate.sh  # Script to execute for installation, should not be changed
  # Comma separated list of kubernetes secrets, without spaces
  secrets: gittoken,ldappassword,dbpassword,keystorepassword,rabbitmqpassword,saporpassword,redispassword,miniopassword,ldapconfigpassword
kind: ConfigMap
metadata:
  name: inputcm
